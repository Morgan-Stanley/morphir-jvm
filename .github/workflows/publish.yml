name: Publish

on:
  release:
    types: [created]

jobs:
  build:

    runs-on: ubuntu-latest
    env:
      PGP_PASSWORD: ${{ secrets.PGP_PASSPHRASE }}

    steps:
    - uses: actions/checkout@v2

    # Runs a set of commands using the runners shell
    - name: Update .bashrc
      shell: pwsh
      run: |
        $bashrcHome = Join-Path $env:HOME ".bashrc"
        $content = @'
        
        #=======================================
        # Fix GPG signing issue
        #=======================================
        
        export GPG_TTY=$(tty)
        
        '@
        
        Add-Content $bashrcHome $content

    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8


    - name: Cache SBT ivy cache
      uses: actions/cache@v1
      with:
        path: ~/.ivy2/cache
        key: ${{ runner.os }}-sbt-ivy-cache-${{ hashFiles('**/build.sbt') }}
        restore-keys: |
          ${{ runner.os }}-sbt-ivy-cache-

    - name: Cache SBT
      uses: actions/cache@v1
      with:
        path: ~/.sbt
        key: ${{ runner.os }}-sbt-${{ hashFiles('**/build.sbt') }}
        restore-keys: |
          ${{ runner.os }}-sbt-


    - name: Publish
      uses: DamianReeves/sbt-maven-publish@master
      with:
        sonatype-username: ${{ secrets.SONATYPE_USERNAME }}
        sonatype-password: ${{ secrets.SONATYPE_PASSWORD }}
        pgp-secret: ${{ secrets.PGP_SECRET }}
        pgp-passphrase: ${{ secrets.PGP_PASSPHRASE }}
        pgp-passphrase-variable-name: "PGP_PASSWORD"
        pgp-public-key: ${{ secrets.PGP_PUBLIC_KEY }}
        
