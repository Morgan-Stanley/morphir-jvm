name: Scala CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Print .bashrc
      shell: pwsh
      run: |
        Get-Content -Path (Join-Path $env:HOME ".bashrc") | echo

    # Runs a set of commands using the runners shell
    - name: Update .bashrc
      shell: pwsh
      run: |
        $bashrcHome = Join-Path $env:HOME ".bashrc"
        $content = @"
        
        # =======================================
        # Fix GPG signing issue
        # =======================================
        
        export GPG_TTY=$(tty)
        
        "@
        
        Add-Content $bashrcHome $content

    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Cache SBT ivy cache
      uses: actions/cache@v1
      with:
        path: ~/.ivy2/cache
        key: ${{ runner.os }}-sbt-ivy-cache-${{ hashFiles('**/build.sbt') }}
        restore-keys: |
          ${{ runner.os }}-sbt-ivy-cache-

    - name: Cache SBT
      uses: actions/cache@v1
      with:
        path: ~/.sbt
        key: ${{ runner.os }}-sbt-${{ hashFiles('**/build.sbt') }}
        restore-keys: |
          ${{ runner.os }}-sbt-

    - name: Run tests
      run: ./sbt testSdkCore
